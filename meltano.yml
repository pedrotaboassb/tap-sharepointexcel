version: 1
send_anonymous_usage_stats: true
project_id: tap-sharepointexcel
default_environment: test
environments:
- name: test
plugins:
  extractors:
  - name: tap-sharepointexcel
    namespace: tap_sharepointexcel
    pip_url: -e .
    capabilities:
    - state
    - catalog
    - discover
    - about
    - stream-maps
